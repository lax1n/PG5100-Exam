<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../template.xhtml">
    <ui:define name="content">
        <h:form>
            <p:messages/>
            <h:outputLabel for="title" value="Title:"/>
            <h:inputText id="title" value="#{eventController.event.title}"/>
            <br/>
            <h:outputLabel for="type" value="Type:"/>
            <h:selectOneMenu id="type" value="#{eventController.event.type}">
                    <f:selectItems value="#{eventController.getTypes()}"/>
            </h:selectOneMenu>
            <br/>
            <h:outputLabel for="subject" value="Subject:"/>
            <h:selectOneMenu id="subject" value="#{eventController.subjectId}">
                <f:selectItems var="subject" value="#{eventController.getSubjects()}"/>
            </h:selectOneMenu>
            <br/>
            <h:outputLabel for="description" value="Description:"/>
            <h:inputTextarea id="description" value="#{eventController.event.description}"/>
            <br/>
            <h:outputLabel for="startDate" value="Start date:"/>
            <h:inputText id="startDate" class="datepicker" value="#{eventController.event.startDate}">
                <f:convertDateTime pattern="dd-mm-yyyy HH:mm" type="date"/>
            </h:inputText>
            <br/>
            <h:outputLabel for="endDate" value="End date:"/>
            <h:inputText id="endDate" class="datepicker" value="#{eventController.event.endDate}">
                <f:convertDateTime pattern="dd-mm-yyyy HH:mm" type="date"/>
            </h:inputText>
            <br/>
            <h:commandButton value="Submit" action="#{eventController.persist()}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
