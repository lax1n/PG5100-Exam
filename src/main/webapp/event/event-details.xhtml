<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="../template.xhtml">
    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="id" value="#{eventController.eventId}"/>
            <f:viewAction action="#{eventController.initEvent}"/>
        </f:metadata>

        <ul>
            <li>Id: <h:outputText value="#{eventController.event.id}"/></li>
            <li>Title: <h:outputText value="#{eventController.event.title}"/></li>
            <li>Type: <h:outputText value="#{eventController.event.type}"/></li>
            <li>Subject: <h:outputText value="#{eventController.getSelectedSubject()}"/></li>
            <li>Building: <h:outputText value="#{eventController.event.subject.location.building}"/></li>
            <li>Room: <h:outputText value="#{eventController.event.subject.location.room}"/></li>
            <li>Description: <h:outputText value="#{eventController.event.description}"/></li>
            <li>Start date: <h:outputText value="#{eventController.event.startDate}"/></li>
            <li>End date: <h:outputText value="#{eventController.event.endDate}"/></li>
        </ul>
    </ui:define>
</ui:composition>
</html>
